    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script>
      function displayLast(){
        document.getElementById('i-enjoy').style.opacity = 1;
        document.getElementById('job-title').style.opacity = 1;
      }
      function fadeOut(elem1, elem2){
        // element is currently visible
        elemOpacity = 1;

        function fade() {
          if ((elemOpacity -= .1) > 0) {
            elem1.style.opacity = elemOpacity;
            elem2.style.opacity = elemOpacity;
            setTimeout(fade, 200);
          }
        };
        fade();
      }

      function fadeIn(elem1, elem2){
        // element is currently not visible
        elemOpacity = 0;

        function fade() {
          if ((elemOpacity += .1) < 1) {
            elem1.style.opacity = elemOpacity;
            elem2.style.opacity = elemOpacity;
            setTimeout(fade, 100);
          }
        };
        fade();
      }

      function animateSkillset() {
        var jobTitleElem = document.getElementById('job-title');
        var iEnjoyElem = document.getElementById('i-enjoy');
        jobTitleElem.innerHTML = "";
        iEnjoyElem.innerHTML = "";

        var jobTitleArray = ["<small>Hello &</small><br>welcome!", "<small>I'm a</small><br>Systems Engineer.", "<small>I</small><br>love to code.", "<small>I embrace</small><br>open source."]
        var iEnjoyArray = [" ", "15 yrs experience in IT: servers,<br>cloud, web dev, networks, support", "Most recently, web-based apps<br>Python/Django, Docker, & CircleCI", "Regular contributor to<br>open source projects on GitHub"]
        var i = 0;
        jobTitleElem.innerHTML = jobTitleArray[i];
        iEnjoyElem.innerHTML = iEnjoyArray[i];

        var millsToWait = 100;
        var action = 'nof'; // fi = fade in | nof = no fade | fo = fade out

        function displayNextTitle() {
          jobTitleElem.innerHTML = jobTitleArray[i];
          iEnjoyElem.innerHTML = iEnjoyArray[i];

          if( action == 'fi' ) {
            action = 'nof';
            fadeIn(jobTitleElem, iEnjoyElem);
            setTimeout(displayNextTitle, 2100);
          } else if ( action == 'nof' ) {
            action = 'fo';
            if( i == 0 ) {
              millsToWait = 3000;
            } else if (i == 1 ) {
              // word is 'and'
              millsToWait = 3000;
            } else if ( i == 3) {
              // word is 'turned'
              millsToWait = 3000;
            } else {
              millsToWait = 3000;
            }
            setTimeout(displayNextTitle, millsToWait);
          } else if ( action == 'fo' ) {
            action = 'fi';
            if( i < jobTitleArray.length-1 ) {
              // no need to fade out if last iterations
              fadeOut(jobTitleElem, iEnjoyElem);
              i++;
              setTimeout(displayNextTitle, 2100);
            } else {
              // iterations finished
              displayLast();
            }
          }
        }
        displayNextTitle();
      }
    </script>

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {

      /* Internet Explorer */
